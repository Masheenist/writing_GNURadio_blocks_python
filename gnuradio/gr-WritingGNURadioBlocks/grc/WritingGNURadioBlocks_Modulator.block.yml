id: WritingGNURadioBlocks_Modulator
label: Modulator
category: '[WritingGNURadioBlocks]'

templates:
  imports: import WritingGNURadioBlocks
  make: WritingGNURadioBlocks.Modulator(${constilation}, ${bits_per_symbol})

parameters:
- id: constilation
  label: Dictionary of the points in the constilation with keys of the bit patterns
  dtype: dict
- id: bits_per_symbols
  label: The number of bits per symbol
  dtype: int

inputs:
- domain: stream
  dtype: complex
  vlen: 1

outputs:
- domain: stream
  dtype: byte
  vlen: 1

file_format: 1
